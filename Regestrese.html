        <h3>Formulario de registro:</h3>
        <form action="show_data.html" target="_blank">
            <label for="nombre">Nombre</label>               <input type="text" id="firstname" placeholder="Ingrese su nombre aqui..."><br><br>
            <label for="apellido">Apellido</label>           <input type="text" id="lastname" placeholder="Ingrese su apellido aqui..."><br><br>
            <label for="direccion">Direccion</label>         <input type="text" id="street" placeholder="Ingrese su direccion aqui..."><br><br>
            <label for="ciudad">Ciudad</label>               <input type="text" id="city" value="CABA"><br><br>
            <label for="codico postal">Codico postal</label> <input type="text" id="zipcode" placeholder="Ingrese su codico postal aqui..."><br><br>
            <label for="fecha de nacimiento">Fecha de nacimiento (dd/mm/yyyy):</label> <input type="text" name="bithdate"><br><br>
            <p>Genero:
                <label for="hombre">Hombre</label>
                <input type="radio" id="hombre" name="genero" value="hombre">
                <label for="mujer">Mujer</label>
                <input type="radio" id="mujer" name="genero" value="mujer">
                <label for="otro">Otro</label>
                <input type="radio" id="otro" name="genero" value="otro">
            </p>
            <p>Estudios:
                <input type="checkbox" name="estudio" value="primaria">Primaria
                <input type="checkbox" name="estudio" value="secundaria">Secundaria
                <input type="checkbox" name="estudio" value="terciaria">Terciaria
                <input type="checkbox" name="estudio" value="universitario">Universitario
                <input type="checkbox" name="estudio" value="otro">Otro
            </p>
            <input type="submit" value="Enviar">
        </form>
